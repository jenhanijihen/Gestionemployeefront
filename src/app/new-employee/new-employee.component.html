<div class="container">
    <div class="card col-md-6 offset-3 mt-2" >
        <div class="card-header">Employee</div>
        <div class="card-body">
            <form [formGroup]="employeeFormGroup" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">FullName:</label>
                    <input type="text" formControlName="fullName" class="form-control">
                    <span class="text-danger" *ngIf="employeeFormGroup.controls['fullName'].touched
                    && employeeFormGroup.controls['fullName'].errors
                    && employeeFormGroup.controls['fullName'].errors!['required']">
                   
                    name is required
                </span>
           
          

                </div>
                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input type="text" formControlName="age" class="form-control">
                    <span class="text-danger" *ngIf="employeeFormGroup.controls['age'].touched
                    && employeeFormGroup.controls['age'].errors
                    && employeeFormGroup.controls['age'].errors!['required']">
                   
                    name is required
                </span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="text" formControlName="email" class="form-control">
                    <span class="text-danger" *ngIf="employeeFormGroup.controls['email'].touched
                    && employeeFormGroup.controls['email'].errors
                    && employeeFormGroup.controls['email'].errors!['required']">
                   
                    name is required
                </span>
                </div>
                
                <div class="form-group">
                    <label>list of departement</label>
              <select class="form-select" formControlName="departementdto">
                <option *ngFor="let dep of departements" [ngValue]="dep">
                    {{dep.name}}
                </option> 
              </select>
            </div>

                <button [disabled]="!employeeFormGroup.valid" class="btn btn-info" >Save</button>
            </form>

        </div>

    </div>
</div>
