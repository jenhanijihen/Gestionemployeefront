<div class="container">
    <div class="card col-md-6 offset-3 mt-2" >
        <div class="card-header">departement</div>
        <div class="card-body">
            <form [formGroup]="departementFormGroup" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" formControlName="name" class="form-control">
                    <span class="text-danger" *ngIf="departementFormGroup.controls['name'].touched
                    && departementFormGroup.controls['name'].errors
                    && departementFormGroup.controls['name'].errors!['required']">
                   
                    name is required
                </span>
                <span class="text-danger" *ngIf="departementFormGroup.controls['name'].touched
                && departementFormGroup.controls['name'].errors
                && departementFormGroup.controls['name'].errors!['maxlength']">
               
                max
            </span>
            <span class="text-danger" *ngIf="departementFormGroup.controls['name'].touched
                    && departementFormGroup.controls['name'].errors
                    && departementFormGroup.controls['name'].errors!['minlength']">
                   
                  min
                </span>

                </div>
                
                <button [disabled]="!departementFormGroup.valid" class="btn btn-info" >Save</button>
            </form>

        </div>

    </div>
</div>
